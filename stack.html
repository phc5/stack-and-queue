<script>
  function Stack() {
    this.dataStore = [];
    this.top = 0;
    this.push = push;
    this.pop = pop;
    this.peek = peek;
    this.length = length;
    this.display = display;
  }

  // O(1)
  function push(element) {
    this.dataStore[this.top++] = element;
  }

  // O(n)
  function peek() {
    return this.dataStore[this.top-1];
  }

  // O(1)
  function pop() {
    return this.dataStore[--this.top];
  }

  // O(n)
  function display() {
    console.log("bottom [" + this.dataStore + "] top");
  };

  // O(1)
  function length() {
    return this.top;
  }

  var st = new Stack();
  function matchingParen(string) {
    let count = 0; 
    let open= { '(' : ')', '[' : ']', '{' : '}'};
    let closed= { ')' : true, ']' : true, '}' : true};

    for (let i = 0; i < string.length; i++) {
      if (string[i] === '(' || string[i] === ')') {
        let char = string[i];
        if (open[char]) {
          st.push(char);
        } else if (closed[char]) {
          if (open[st.pop()] !== char) {
            console.log("Error at pos: " + i);
            return false;
          }
          count++;
        }
      }
    }

    if (st.top === 0) {
      return true;
    } else {
      console.log("Error at pos: " + count);
      return false;
    }
  }
